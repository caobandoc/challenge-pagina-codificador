<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Encriptador/Desencriptador</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <img src="assets/logo.svg" alt="logo" class="logo">

  <div class="principal">

    <div class="entrada">
      <textarea id="text" placeholder="Ingrese el texto aqui"></textarea>

      <div class="acciones">

        <div class="alerta">
          <img src="assets/alerta.svg" alt="alerta" height="16px">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
          <button id="btn-encrypt" type="button" class="btn-primary">Encriptar</button>
          <button id="btn-decrypt" type="button" class="btn-secondary">Desencriptar</button>
        </div>

      </div>
    </div>

    <div class="respuesta">
      <div id="not-found" class="notfound">
        <img src="assets/notfound.svg" alt="notfound">
        <h3>Ningún mensaje fue encontrado</h3>
        <p>Ingrese el texto que desees encriptar o desencriptar</p>
      </div>
      <div id="respuesta" class="response"></div>
    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
